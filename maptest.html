<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map test</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <section class="section" id="section-3">
        <h1>오시는 길</h1>
        <div id="map" style="width: 70%; height: 300px; margin: auto"></div>
        <code id="snippet" class="snippet"></code>
      </section>
    </div>

    <!-- 각자 발급받은 Client ID 값 넣기 -->
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=xlykk6t5o1"
    ></script>
    <script id="code">
      var HOME_PATH = window.HOME_PATH || ".";
      var position = new naver.maps.LatLng(37.5105302, 127.0264395);

      var map = new naver.maps.Map("map", {
        center: position,
        zoom: 22,
      });

      var markerOptions = {
        position: position.destinationPoint(0, 0),
        map: map,
        icon: {
          url: HOME_PATH + "./img/icon_car.png",
          size: new naver.maps.Size(30, 51),
          origin: new naver.maps.Point(0, 0),
          anchor: new naver.maps.Point(0, 0),
        },
      };

      var marker = new naver.maps.Marker(markerOptions);
    </script>
  </body>
</html>
